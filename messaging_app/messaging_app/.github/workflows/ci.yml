name: CI for Messaging App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up environment variables
      - name: Set up environment variables
        run: |
          echo "DATABASE_ENGINE=django.db.backends.mysql" >> .env
          echo "DATABASE_NAME=test_db" >> .env
          echo "DATABASE_USER=test_user" >> .env
          echo "DATABASE_PASSWORD=test_password" >> .env
          echo "DATABASE_HOST=127.0.0.1" >> .env
          echo "DATABASE_PORT=3306" >> .env

      # Step 5: Run migrations
      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      # Step 6: Run tests
      - name: Run tests
        run: |
          python manage.py test
